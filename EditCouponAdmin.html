    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,200;1,300;1,500&family=Quicksand:wght@300;400&display=swap');
    </style>

    <script>
        function addDYM(){
            var date_min = 1,
                date_max = 30,
                select = document.getElementById('date1');

            for (var i1 = date_min; i1<=date_max; i1++){
            var opt = document.createElement('option');
            opt.value = i1;
            opt.innerHTML = i1;
            select.appendChild(opt);
            }

            var month_min = 1,
                month_max = 12,
                select = document.getElementById('month1');

            for (var i2 = month_min; i2<=month_max; i2++){
            var opt = document.createElement('option');
            opt.value = i2;
            opt.innerHTML = i2;
            select.appendChild(opt);
            }

            var year_min = 2000,
                year_max = 2022,
                select = document.getElementById('year1');

            for (var i3 = year_min; i3<=year_max; i3++){
            var opt = document.createElement('option');
            opt.value = i3;
            opt.innerHTML = i3;
            select.appendChild(opt);
            }


            var date_min = 1,
                date_max = 30,
                select = document.getElementById('date2');

            for (var i1 = date_min; i1<=date_max; i1++){
            var opt = document.createElement('option');
            opt.value = i1;
            opt.innerHTML = i1;
            select.appendChild(opt);
            }

            var month_min = 1,
                month_max = 12,
                select = document.getElementById('month2');

            for (var i2 = month_min; i2<=month_max; i2++){
            var opt = document.createElement('option');
            opt.value = i2;
            opt.innerHTML = i2;
            select.appendChild(opt);
            }

            var year_min = 2000,
                year_max = 2022,
                select = document.getElementById('year2');

            for (var i3 = year_min; i3<=year_max; i3++){
            var opt = document.createElement('option');
            opt.value = i3;
            opt.innerHTML = i3;
            select.appendChild(opt);
            }
        }
    </script>
</head>
<body onload="addDYM()">
    <header id="header" ></header>

    <div class="edit_product">
        <h3>THÊM/SỬA MÃ GIẢM GIÁ</h3>
        <div class="button">
            <a href="EditCouponAdmin.html"><button style="background-color: rgb(246, 136, 154); border-color: pink;" onclick="alert('Lưu dữ liệu thành công');">Lưu thông tin</button></a>
            <a href="CouponAdmin.html"><button style="background-color: rgb(246, 136, 154); border-color: pink;" onclick="alert('Cập nhật sản phẩm thành công');">Lưu & thoát</button></a>
            <a href="CouponAdmin.html"><button style="background-color: rgb(246, 136, 154); border-color: pink;">Quay về</button></a>
        </div>
        <table class="tbl_product">
            <col class="width1" />
            <col class="width2" />

            <tr >
                <td>Tên</td>
                <td><input id="input1" type="text" name="Name"></td>
            </tr>
            <tr>
                <td>Mã</td>
                <td><input id="input2" type="text" name="Name"></td>
            </tr>
            <tr>
                <td>Ngày bắt đầu</td>
                <td >
                    <div id="time">
                        Ngày: &nbsp;
                        <form action="" >
                            <select id="date1" >
                            </select>
                        </form> &nbsp;
                        Tháng:&nbsp;
                        <form action="">
                            <select id="month1">
                            </select>
                        </form> &nbsp;
                        Năm: &nbsp;
                        <form action="">
                            <select id="year1">
                            </select>
                        </form> &nbsp;
                    </div> 
                </td>
            </tr>
            <tr>
                <td>Ngày kết thúc</td>
                <td >
                    <div id="time">
                        Ngày: &nbsp;

                            <select id="date2" >
                            </select>
                        </form> &nbsp;
                        Tháng:&nbsp;

                </td>
            </tr>
            <tr>
                <td>Trị giá giảm giá</td>
                <td><input id="input2" type="text" name="Name"></td>
            </tr>
            
        </table>
        
        

    </div>
</body>
